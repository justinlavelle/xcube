<template name="video">

{{#if Template.subscriptionsReady}}

{{#with video}}

<div class="moveRight" id="main">
	<div id="overlay"></div>

	<div class="mainContent contTheme" itemscope itemtype="http://schema.org/Product">
		<meta itemprop="description" content="{{shorterText description}}"/>
		<div class="container videoCont">
			<div class="col-md-8">

					<video src="{{video.vidFileUrl}}" controls width="100%" id="video-player" style="display:{{#if videoReady}}block{{else}}none{{/if}};">
					  Sorry, your browser doesn't support embedded videos,
					  but don't worry, you can <a href="{{video.vidFileUrl}}">download it</a>
					  and watch it with your favorite video player!
					</video>
					<h4 style="display:{{#if videoReady}}none{{else}}block{{/if}};">Your video is loading...</h4>
			<h1 itemprop="name" class="videoTitle">{{title}}</h1>
			<p class="videoDesc" itemprop="desc">
				{{{description}}}
			</p>
			<br><br>
			<p class="info">
				<div id="disqus_thread"></div>
			</p>
			</div>
			<div class="col-md-4 videoSidebar">
				<img src="http://placehold.it/300x250">
				<img src="http://placehold.it/300x250">
			</div>
		</div>
	</div>

</div>

<script>
	var disqus_config = function()
	{
		this.page.url = '{{pageUrl}}';
		this.page.identifier = '{{_id}}';
	};

	(function() { 
	var d = document, s = d.createElement('script');
	s.src = '//thesexcom.disqus.com/embed.js';
	s.setAttribute('data-timestamp', +new Date());
	(d.head || d.body).appendChild(s);
	})();
</script>

<noscript>
	Please enable JavaScript to view the
	<a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by
	Disqus.</a>
</noscript>

{{/with}}

{{else}}

Loading...

{{/if}}

{{> footer}}

</template>
