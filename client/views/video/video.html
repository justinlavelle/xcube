<template name="video">

{{#with video}}

<div class="moveRight" id="main">
	<div id="overlay"></div>

	<div class="mainContent contTheme" itemscope itemtype="http://schema.org/Product">
		<meta itemprop="description" content="{{shorterText description}}"/>
		<div class="container">
			<h1 itemprop="name">{{title}}</h1>
				<video src="{{vidFileUrl}}" controls width="50%">
			  Sorry, your browser doesn't support embedded videos,
			  but don't worry, you can <a href="videofile.ogg">download it</a>
			  and watch it with your favorite video player!
			</video>
			<br>
			<span class="cat" itemprop="desc">
				{{videoDescription _id false}}
			</span>
			<br><br>
			<p class="info">
				<div id="disqus_thread"></div>
			</p>
		</div>
	</div>

</div>


<script>
	var disqus_config = function(){
	this.page.url = '{{pageUrl}}';
	this.page.identifier = '{{_id}}';
	};
	(function() {
	var d = document, s = d.createElement('script');
	s.src = '//themia.disqus.com/embed.js';
	s.setAttribute('data-timestamp', +new Date());
	(d.head || d.body).appendChild(s);
	})();
</script>

<noscript>
	Please enable JavaScript to view the
	<a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by
	Disqus.</a>
</noscript>

{{/with}}


</template>
