<template name="thumbnails">
{{#if Template.subscriptionsReady}}

{{#each videos}}

	<div class="col-sm-6 col-md-4">
		<div class="thumbnail">

			<a href={{videoUrl category canonicalName}}><img class="image" src="{{ image.url }}"></a>
			<div class="caption">
					<h3><a href={{videoUrl category canonicalName}}>{{title}}</a></h3>
			</div>
		</div>
	</div>

{{/each}}

{{else}}

Loading...

{{/if}}
</template>
